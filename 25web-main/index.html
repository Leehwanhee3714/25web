<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환희의 여행 버킷리스트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      padding: 2em 1em 1em;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      margin: 0.5em 0;
      font-size: 2.5em;
    }

    .intro-message {
      font-size: 1.2em;
      margin-top: 1em;
      line-height: 1.6;
      padding: 0 1em;
    }

    main {
      padding: 3em 1em;
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 70vh;
    }

    .choice-text {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-top: 1em;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ffffffcc;
      color: black;
      padding: 2em;
      text-decoration: none;
      font-size: 1.5em;
      border-radius: 15px;
      font-weight: bold;
      transition: background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ffd54f;
    }

    footer {
      padding: 1em;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>환희의 여행 버킷리스트 ✈️</h1>
    <p class="intro-message">
      평소에 가고 싶었던 국내·해외 여행지를 정리해보았어요.<br>
      아름다운 풍경, 특별한 문화, 그리고 나만의 추억을 만들 수 있는 곳들입니다.
    </p>
  </header>

  <main>
    <div class="choice-text">
      어디로 떠나볼까요? 아래에서 여행 유형을 선택하세요!
    </div>
    <div class="choice-buttons">
      <a href="jeju.html" class="btn">🏞️ 제주도 숨은 명소 보러 가기</a>
      <a href="overseas.html" class="btn">🌐 해외로 모험 떠나기!</a>
    </div>
  </main>

  <footer>
    <p>© 2025 환희의 여행 리스트</p>
  </footer>
</body>
</html>
