<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이완 여행지 선택</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffbe6; /* 부드러운 크림색 배경 */
      color: #333;
      text-align: center;
    }

    header {
      background-color: #cc2936; /* 타이완 국기색 계열 */
      color: white;
      padding: 2em 1em;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .intro {
      margin: 2em auto;
    }

    .intro p {
      font-size: 1.2em;
    }

    .city-buttons {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
      margin-top: 2em;
    }

    .city-buttons a {
      display: inline-block;
      padding: 2em 3em;
      background-color: #fff0cc; /* 부드러운 배경 */
      color: #000;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 12px;
      transition: background-color 0.3s;
      border: 2px solid #cc2936;
    }

    .city-buttons a:hover {
      background-color: #ffe066;
    }

    .back-button {
      display: inline-block;
      margin: 2em auto 1em;
      padding: 10px 20px;
      background-color: #fff0cc;
      color: black;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #cc2936;
    }

    .back-button:hover {
      background-color: #ffe066;
    }

    footer {
      margin-top: 3em;
      padding: 1em;
      background-color: #cc2936;
      color: white;
    }
  </style>
</head>
<body>
  <a href="overseas.html" class="back-button">⬅️ 돌아가기</a>

  <header>
    <h1>🇹🇼 타이완 여행지 선택</h1>
  </header>

  <section class="intro">
    <p>가고 싶은 타이완의 명소를 선택하세요!</p>
    <div class="city-buttons">
      <a href="jiufen.html">지우펀</a>
      <a href="Longshan.html">용산사</a>
      <a href="shilin.html">스린 야시장</a>
    </div>
  </section>

  <footer>
    <p>© 2025 환희의 여행 리스트</p>
  </footer>
</body>
</html>
